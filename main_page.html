    <script type="text/javascript">
        $(window).on('scroll', function(event) {
            var scrollValue = $(window).scrollTop();
            if ( scrollValue > window.innerHeight + 100) {
                 $('.menubar-div').addClass('fixed-top');
            }else{
                 $('.menubar-div').removeClass('fixed-top');
            }
        });
